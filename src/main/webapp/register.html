<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de usuario</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- usuario.js -->
	<script src="js/usuario.js"></script>
</head>
<body>
<header class="sticky-top">
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a href="index.html">
				<button class="btn btn-primary me-2" type="submit">Logout</button>
			</a>
			<div class="collapse navbar-collapse" id="navbar-header">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="home_user.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="mascotas_user.html">Mascotas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="fundaciones_user.html">Fundaciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="adoptantes_user.html">Adoptantes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
	<main class="p-4 d-flex justify-content-center">
		<div class="card sizeDiv">
			
			<div class="card-body">
				<h2 class="card-title">Formulario de registro</h2>
				<form id="form-register" class="pb-4">
					<div class="mb-3">
						<label class="form-label" for="input-username">Nombre de usuario:</label>
						<input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label class="form-label" for="input-contrasena">Contraseña:</label>
							<input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
						</div>
						<div class="col-md-6 mb-3">
							<label class="form-label" for="input-contrasena-repeat">Repetir contraseña:</label>
							<input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-primer-nombre">Primer nombre:</label>
						<input type="text" class="form-control" id="input-primer-nombre" placeholder="Primer nombre" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-segundo-nombre">Segundo nombre:</label>
						<input type="text" class="form-control" id="input-segundo-nombre" placeholder="Segundo nombre">
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-primer-apellido">Primer apellido:</label>
						<input type="text" class="form-control" id="input-primer-apellido" placeholder="Primer apellido" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-segundo-apellido">Segundo apellido:</label>
						<input type="text" class="form-control" id="input-segundo-apellido" placeholder="Segundo apellido" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-email">Correo electronico:</label>
						<input type="email" class="form-control" id="input-email" placeholder="Email" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="input-telefono">Teléfono:</label>
						<input type="tel" class="form-control" id="input-telefono" placeholder="Telefono" required>
					</div>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label class="form-label" for="select-departamento">Departamento:</label>
							<select class="form-select" id="select-departamento" aria-label="select-departamento">
								<!--Se llaman los datos desde MySQL con jquery-->
							</select>
						</div>
						<div class="col-md-6 mb-3">
							<label class="form-label" for="select-ciudad">Ciudad:</label>
							<select class="form-select" id="select-ciudad" aria-label="select-ciudad">
								<!--Se llaman los datos desde MySQL con jquery-->
							</select>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<label class="form-label" for="select-fundacion">Fundación:</label>
						<select class="form-select" id="select-fundacion" aria-label="select-fundacion">
							<!--Se llaman los datos desde MySQL con jquery-->
						</select>
					</div>
					<input type="submit" class="btn btn-primary mb-3" id="register-btn" value="Registrar Usuario"/>
				
				</form>
				<div id="register-error" class="alert alert-danger d-none" role="alert">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
